<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>nExpense</title>
</head>
<script defer>
    const loadComponents = (id, url, callback) => {
        fetch(url)
            .then((response) => response.text())
            .then((html) => {
                document.getElementById(id).innerHTML = html;
                if (callback) callback();
            });
    };
    window.onload = () => {
        let loadedComponents = 0;
        const totalComponents = 3;

        const componentLoaded = () => {
            loadedComponents++;
            if (loadedComponents === totalComponents) {
                main()
            }
        };
        loadComponents("navbar", "src/components/navbar.html", componentLoaded);
        loadComponents("jokes", "src/components/jokes.html", componentLoaded);
        loadComponents("tracker", "src/components/tracker.html", componentLoaded);
    };
</script>
<script src="./index.js"></script>
</head>

<body class="bg-primary">
    <div id="navbar"></div>
    <div id="jokes" class="relative"></div>
    <div id="tracker"></div>
</body>
<script src="src/components/main.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
