<section class="mx-20">
  <h2 class="text-3xl font-bold py-4 text-center">Expense Tracker</h2>

  <div class="relative overflow-x-auto">
    <form
      id="trackerForm"
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 flex justify-center items-center gap-3 py-2"
    >
      <input
        class="px-6 py-2 font-medium text-gray-900 outline-none w-2/3 border border-gray-600 rounded-lg t"
        placeholder="Expense name..."
        name="expense"
      />
      <input
        type="number"
        name="price"
        id=""
        placeholder="$0.00"
        class="text-right px-6 py-2 rounded-lg"
      />
      <button
        type="submit"
        class="bg-blue-600 rounded-lg py-2 px-6 text-white font-bold"
      >
        Add Expense
      </button>
    </form>
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3">Expense Name</th>
          <th scope="col" class="px-6 py-3">Amount</th>
          <th scope="col" class="px-6 py-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            Microsoft Surface Pro
          </th>
          <td class="px-6 py-4">White</td>
          <td class="px-6 py-4">Laptop PC</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
